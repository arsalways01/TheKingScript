<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web GitHub Saya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop id="bg-video">
        <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    </video>

    <div class="center-content">
        <!-- Logo -->
        <div class="logo"></div>

        <!-- Nama -->
        <div class="name">ArsAlways</div>

        <!-- Tombol Salin Teks -->
        <button class="btn" id="copy-text-btn">Salin Teks</button>
        <div id="text-message" class="message"></div>

        <!-- Tombol Salin Web -->
        <button class="btn" id="copy-web-btn">Salin Web</button>
        <div id="web-message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
