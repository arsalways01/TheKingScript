<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Background Video -->
<video class="bg-video" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <div class="box">

        <!-- Logo Bulat -->
        <img src="logo.png" class="logo">

        <!-- Nama -->
        <h2 class="name">Arsalways</h2>

        <!-- Tombol Verifikasi -->
        <button id="verifyBtn" class="btn verify">Verifikasi</button>

        <!-- Countdown -->
        <p id="countdown" class="countdown"></p>

        <!-- Success -->
        <p id="success" class="success">✔ Success</p>

        <!-- Tombol Setelah Verifikasi -->
        <div id="nextButtons" class="next">
            <button class="btn copy" onclick="copyScript()">Salin Script</button>
            <button class="btn copy" onclick="copyWeb()">Salin Web</button>
            <button class="btn king" onclick="openOverlay()">The King</button>
        </div>

    </div>
</div>

<!-- OVERLAY THE KING -->
<div id="webOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:999; justify-content:center; align-items:center;">
    <div style="width:90%; height:90%; background:#000; border-radius:12px; position:relative;">
        <button onclick="closeOverlay()" style="position:absolute; top:10px; right:10px; z-index:10; background:red; color:white; border:none; border-radius:50%; width:35px; height:35px; cursor:pointer;">✕</button>
        <iframe id="webFrame" style="width:100%; height:100%; border:none; border-radius:12px;"></iframe>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
