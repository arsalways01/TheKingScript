<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Arsalways</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop>
    <source src="bg.mp4" type="video/mp4" />
    Browser Anda tidak mendukung video.
  </video>

  <!-- Content -->
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Arsalways</h1>

    <button class="btn btn-script" onclick="copyScript()">
      Salin Link Script Custom
    </button>

    <button class="btn btn-web" onclick="copyWeb()">
      Salin Link Website
    </button>

    <div id="notif" class="notif">Link berhasil disalin!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
