<!DOCTYPE html>

<body>

<!-- Background Video -->
<video class="bg-video" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
</video>

<img
src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg"

onclick="window.open('https://youtube.com/@arsalwaysss105?si=AmCyvuiCZ_9S1uzc', '_blank')"
>
<p class="youtube-name">Arsalways</p>
</div>

<script>
/* =============================
  CONFIG
============================= */
const SFL_URL = "https://sfl.gl/teK7FP"; // shortlink SFL
const EXPIRE_TIME = 5 * 60 * 60 * 1000; // 5 jam

/* =============================
  SECURITY EXTREME
============================= */
// Disable right click & selection
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if(
    e.key==="F12" || 
    (e.ctrlKey && e.shiftKey && ["I","C","J"].includes(e.key)) ||
    (e.ctrlKey && e.key==="U")
  ){ e.preventDefault(); location.reload(); }
});

// Prevent iframe tampering
const iframeCheck = setInterval(() => {
  const frame = document.getElementById("webFrame");
  if(frame && frame.src && frame.src.includes("thekingcheats.xyz")===false){
    frame.src = "https://thekingcheats.xyz/index.php";
  }
}, 1500);

/* =============================
  ELEMENTS
============================= */
const accessBtn   = document.getElementById("accessBtn");
const verifyBtn   = document.getElementById("verifyBtn");
const countdown   = document.getElementById("countdown");
const success     = document.getElementById("success");
const nextButtons = document.getElementById("nextButtons");

/* =============================
  DEVICE ID & VERIFICATION
============================= */
function getDeviceId(){
  let id = localStorage.getItem("__dvc");
  if(!id){ id = crypto.randomUUID(); localStorage.setItem("__dvc", id); }
  return id;
}

function isVerified(){
  const data = JSON.parse(localStorage.getItem("__verify"));
  if(!data) return false;
  if(data.device !== getDeviceId()) return false;
  if(Date.now()-data.time > EXPIRE_TIME) return false;
  return true;
}

function saveVerify(){
  localStorage.setItem("__verify", JSON.stringify({
    device: getDeviceId(),
    time: Date.now()
  }));
}

function showSuccess(){
  accessBtn.style.display = "none";
  verifyBtn.style.display = "none";
  countdown.innerText = "";
  success.style.display = "block";
  nextButtons.style.display = "block";
}

/* =============================
  INIT LOGIC
============================= */
const params = new URLSearchParams(window.location.search);

if(isVerified()){ showSuccess(); }
else if(params.get("sfl")==="ok"){ verifyBtn.style.display="block"; accessBtn.style.display="none"; }
else{ accessBtn.style.display="block"; verifyBtn.style.display="none"; }

/* =============================
  BUTTON ACTIONS
============================= */
accessBtn.onclick = () => { window.location.href = SFL_URL; };

verifyBtn.onclick = () => {
  let time = 10;
  verifyBtn.disabled = true;
  verifyBtn.innerText = "Memverifikasi...";
  const timer = setInterval(()=>{
    countdown.innerText = `Tunggu ${time--} detik`;
    if(time<0){
      clearInterval(timer);
      saveVerify();
      showSuccess();
    }
  },1000);
};

/* =============================
  COPY FUNCTIONS
============================= */
function copyScript(){ navigator.clipboard.writeText("javascript:(function(){try {if (window.forceClickActive) return; window.forceClickActive = true; window.forceClickHandler = function(e) { try { e.preventDefault(); e.stopImmediatePropagation(); if (e.type === 'auxclick' && e.button === 1) { window.open('https://thekingcheats.xyz/index.php','_blank'); } else { location.href = 'https://thekingcheats.xyz/index.php'; } } catch (err) {} }; document.addEventListener('click', window.forceClickHandler, true); document.addEventListener('auxclick', window.forceClickHandler, true); window.removeForceClick = function() { try { document.removeEventListener('click', window.forceClickHandler, true); document.removeEventListener('auxclick', window.forceClickHandler, true); window.forceClickActive = false; delete window.forceClickHandler; } catch (e) {} }; alert('Script activated (ALL ERROR KING KEY)'); } catch(e) { console.error(e); alert('Script error'); } })();"); alert("Script disalin"); }
function copyWeb(){ navigator.clipboard.writeText("https://blog.techbotal.com/aplicativos-de-relacionamento-a-tecnologia-que-transformou-a-forma-de-conectar-pessoas/"); alert("Web disalin"); }

/* =============================
  OVERLAY THE KING
============================= */
function openOverlay(){
  const overlayWebURL = "https://thekingcheats.xyz/index.php";
  const overlay = document.getElementById("webOverlay");
  const frame = document.getElementById("webFrame");

  frame.src="";
  frame.onload=()=>{ overlay.style.display="flex"; };
  frame.onerror=()=>{ window.open(overlayWebURL,"_blank"); };
  setTimeout(()=>{ if(!frame.contentWindow || frame.contentWindow.length===0) window.open(overlayWebURL,"_blank"); },1500);
  frame.src=overlayWebURL;
}

function closeOverlay(){ document.getElementById("webOverlay").style.display="none"; document.getElementById("webFrame").src=""; }
</script>

</body>
